<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<div class='footerText'>
  <a routerLink="/login">Zurück zur Anmeldung</a>
  <br>
  <br>
  <form>

    <div class="form-group">
      <label for="text">Benutzername</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-user-o"></i>
          </div>
        </div>
        <input class="form-control" id="text" name="text" placeholder="Benutzername" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="text1">E-Mail-Adresse</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-envelope-o"></i>
          </div>
        </div>
        <input class="form-control" id="text1" name="text1" placeholder="E-Mail-Adresse" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="text2">Betreff</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-exclamation"></i>
          </div>
        </div>
        <input class="form-control" id="text2" name="text2" placeholder="Betreff" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="textarea">Nachricht</label>
      <textarea class="form-control" cols="40" id="textarea" name="textarea" rows="5"></textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" name="submit" type="submit">Absenden</button>
    </div>
  </form>

  <a routerLink="/login">Zurück zur Anmeldung</a>
  <br>
  <br>
</div>
