<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<br>
<h2>Neue Ware anlegen</h2>
<br>
<form (ngSubmit)='saveEntry()' [formGroup]="newGoodsForm">
  <div class="form-group row">
    <label class="col-4 col-form-label">Warenname:</label>
    <div class="col-8">
      <mat-select [(ngModel)]="selectedValueGoodsName" class="form-control" formControlName="goodsNameNew"
                  name="goodsName">
        <mat-option *ngFor="let goodsName of goodsNameList" [value]="goodsName.goodsName">
          {{goodsName.goodsName}}
        </mat-option>
      </mat-select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label">Einheit:</label>
    <div class="col-8">
      <mat-select [(ngModel)]="selectedValueUnitName" class="form-control" formControlName="unitNameNew"
                  name="unitName">
        <mat-option *ngFor="let unitName of unitList" [value]="unitName.unitName">
          {{unitName.unitName}}
        </mat-option>
      </mat-select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-4 col-form-label" for="goodsPrice">Preis:</label>
    <div class="col-8">
      <input class="form-control" formControlName="goodsPriceNew" id="goodsPrice" name="goodsPrice" required="required"
             type="number"
             value="{{goodsPrice}}">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-4 col-form-label" for="goodsNote">Bemerkung:</label>
    <div class="col-8">
      <textarea class="form-control" cols="40" formControlName="goodsNoteNew" id="goodsNote" name="goodsNote"
                rows="5"
                type="text">{{goodsNote}}</textarea>
    </div>
  </div>

  <ng-container *ngIf="createNew === true">
    <div class="alert-info" role="alert">
      {{message}}
    </div>
  </ng-container>

  <div class="form-group row">
    <div class="offset-4 col-8">
      <button class="btn btn-primary" name="addGoods" type="submit">Speichern</button>
    </div>
  </div>
</form>
