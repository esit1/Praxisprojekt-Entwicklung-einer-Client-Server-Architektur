<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<br>
<h2>Warenoptionen</h2>
<br>

<form [formGroup]="settingsGoodsNameForm" (submit)="saveGoodsName()">
  <div class="form-group row">
    <label for="goodsNameSe" class="col-4 col-form-label">Warenname anlegen</label>
    <div class="col-8">
      <input id="goodsNameSe" name="goodsNameSe" placeholder="Warenname" type="text" class="form-control" formControlName="goodsNameSe">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Anlegen</button>
    </div>
  </div>
</form>

<br>
<hr>
<br>

<form [formGroup]="settingUnitForm" (submit)="saveUnitName()">
  <div class="form-group row">
    <label for="unitNameSe" class="col-4 col-form-label">Einheit anlegen</label>
    <div class="col-8">
      <input id="unitNameSe" name="unitNameSe" placeholder="Einheit" type="text" class="form-control" formControlName="unitNameSe">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Anlegen</button>
    </div>
  </div>
</form>
