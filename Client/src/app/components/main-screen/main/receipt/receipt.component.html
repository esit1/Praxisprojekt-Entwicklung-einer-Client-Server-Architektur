<div class="container">
  <div class="tab">

    <ng-container *ngIf="(asyncTabs | async) === null">
      Inhalt wird geladen...
    </ng-container>

    <mat-tab-group>
      <mat-tab *ngFor="let tab of asyncTabs | async">
        <ng-template mat-tab-label><a routerLink="/receipt/{{tab.pfad}}">{{tab.label}}</a></ng-template>
      </mat-tab>
    </mat-tab-group>

  </div>
  <div class="main">
    <router-outlet></router-outlet>
  </div>
</div>
